<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Search</title>
    <link rel="stylesheet" href="advancedSearch.css" />
  </head>
  <body>
    <div class="navbar">
      <a href="../index.html">Google Search</a>
    </div>
    <form class="container" action="https://www.google.com/search">
      <h3>Find pages with...</h3>
      <!-- 
        https://www.google.com/search?as_q=1&as_epq=2&as_oq=3&as_eq=4
       -->
      <div class="thing">
        <label for="">all these words:</label>
        <input class="searchbar" type="text" name="as_q" />
      </div>
      <div class="thing">
        <label for="">this exact word or phrase:</label>
        <input class="searchbar" type="text" name="as_epq" />
      </div>
      <div class="thing">
        <label for="">any of these words:</label>
        <input class="searchbar" type="text" name="as_oq" />
      </div>
      <div class="thing">
        <label for="">none of these words:</label>
        <input class="searchbar" type="text" name="as_eq" />
      </div>
      <div class="buttons">
        <input class="button" type="submit" value="Advanced Search" />
      </div>
    </form>
  </body>
</html>
