<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Search</title>
    <link rel="stylesheet" href="imageSearch.css" />
  </head>
  <body>
    <div class="navbar">
      <a href="../index.html">Google Search</a>
    </div>
    <!-- https://www.google.com.eg/search?q=paulo&tbm=isch -->
    <form class="container" action="https://www.google.com/search">
      <img
        id="Glogo"
        src="https://logolook.net/wp-content/uploads/2021/06/Google-Logo.png"
      />
      <input type="text" name="tbm" value="isch" hidden />
      <input class="searchbar" type="text" name="q" />

      <input class="button" type="submit" value="Google Search" />
    </form>
  </body>
</html>
